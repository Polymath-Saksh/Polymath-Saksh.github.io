<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham Kumar - Contact</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-black {
            color: #1F2937;
        }

        .border-gray {
            border-color: #D1D5DB;
        }

        .nav-link:hover {
            color: #6EE7B7;
            transition: color 0.3s ease;
        }

        .project-card {
            border: 1px solid #D1D5DB;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100 text-black">

    <!-- Header & Hero Section -->
    <header class="container mx-auto px-4 py-8">
        <nav class="flex justify-between items-center animate-fade-in-up" style="animation-delay: 0.1s;">
            <div>
                <a href="index.html" class="text-3xl font-bold no-underline">SK</a>
            </div>
            <div class="space-x-8 hidden md:flex">
                <a href="../" class="nav-link text-lg">Home</a>
                <a href="../projects/" class="nav-link text-lg">Projects</a>
                <a href="../about/" class="nav-link text-lg">About</a>
                <a href="contact.html" class="nav-link text-lg">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4">
        <!-- Contact Section -->
        <section id="contact" class="py-20 animate-fade-in-up" style="animation-delay: 0.5s;">
            <h2 class="text-4xl font-semibold text-black mb-8">Contact</h2>
            <div class="border-t border-gray w-full mb-8"></div>
            <div class="grid md:grid-cols-2 gap-12">
                <div class="space-y-4">
                    <p class="text-lg leading-relaxed text-gray-700">
                        Looking to start a new project or just want to say hi? Send me an email and I'll do my best to
                        reply within 24 hrs!
                    </p>
                    <p class="text-sm text-gray-500">
                        <span class="font-medium">Email:</span> saksh.kr03@gmail.com
                    </p>
                    <p class="text-sm text-gray-500">
                        <span class="font-medium">Phone:</span> +91 8210023055
                    </p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <form>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name
                                    *</label>
                                <input type="text" id="firstName"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name
                                    *</label>
                                <input type="text" id="lastName"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="inquiry" class="block text-sm font-medium text-gray-700">Inquiry *</label>
                            <select id="inquiry"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                <option>Collab/Client</option>
                                <option>General Inquiry</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                            <input type="email" id="email"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div class="mt-4">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message *</label>
                            <textarea id="message" rows="4"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                        </div>
                        <div class="mt-6">
                            <button type="submit"
                                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                Send
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => document.body.insertAdjacentHTML('afterbegin', data));

            fetch('../footer.html')
                .then(response => response.text())
                .then(data => document.body.insertAdjacentHTML('beforeend', data));
        });
    </script>
</body>

</html>
