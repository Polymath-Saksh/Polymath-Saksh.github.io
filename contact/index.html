<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham Kumar - Contact</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-black {
            color: #1F2937;
        }

        .border-gray {
            border-color: #D1D5DB;
        }

        .nav-link:hover {
            color: #6EE7B7;
            transition: color 0.3s ease;
        }

        .icon-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #1F2937;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .icon-link:hover {
            color: #6EE7B7;
        }

        .icon {
            height: 24px;
            width: 24px;
        }
    </style>
</head>

<body class="bg-gray-100 text-black">

    <!-- Header & Hero Section -->
    <header class="container mx-auto px-4 py-8">
        <nav class="flex justify-between items-center animate-fade-in-up" style="animation-delay: 0.1s;">
            <div>
                <a href="/">
                    <img src="../assets/signature.png" alt="Signature" class="h-10">
                </a>
            </div>
            <div class="space-x-8 hidden md:flex">
                <a href="/" class="nav-link text-lg">Home</a>
                <a href="projects/" class="nav-link text-lg">Projects</a>
                <a href="about/" class="nav-link text-lg">About</a>
                <a href="contact/" class="nav-link text-lg">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4">
        <!-- Contact Section -->
        <section id="contact" class="py-20 animate-fade-in-up" style="animation-delay: 0.5s;">
            <h2 class="text-4xl font-semibold text-black mb-8">Contact</h2>
            <div class="border-t border-gray w-full mb-8"></div>
            <div class="space-y-4">
                <p class="text-lg leading-relaxed text-gray-700">
                    Looking to collaborate, mentorship or just want to say hi? Feel free to reach out to me!
                </p>
                <p class="text-sm text-gray-500">
                    <a href="mailto:saksh.kr03@gmail.com" class="icon-link">
                        <img src="../assets/mail.svg" alt="Email Icon" class="icon">
                        saksh.kr03@gmail.com
                    </a>
                </p>
                <p class="text-sm text-gray-500">
                    <a href="https://www.linkedin.com/in/sakshamkr1" target="_blank" class="icon-link">
                        <img src="../assets/linkedin_logo.svg" alt="LinkedIn Icon" class="icon">
                        sakshamkr1
                    </a>
                </p>
                <p class="text-sm text-gray-500">
                    <a href="https://github.com/Polymath-Saksh" target="_blank" class="icon-link">
                        <img src="../assets/github_logo.svg" alt="GitHub Icon" class="icon">
                        Polymath-Saksh
                    </a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
